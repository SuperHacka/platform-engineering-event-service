name: Deploy to Cloud Run

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      confirm_deploy:
        description: 'Confirm deployment (set to "yes" to apply changes)'
        required: true
        default: 'no'

env:
  PROJECT_ID: axium-assessment
  REGION: us-central1
  REPOSITORY: axium-asssessment-image-bucket
  SERVICE_NAME: event-service

jobs:
# ... (test and build-and-push jobs remain the same)
  test:
    name: Test & Verify
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate with Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache: true

      - name: Run Go Tests
        run: go test -v ./...

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.7.0"

      - name: Terraform Format Check
        working-directory: ./terraform
        run: terraform fmt -check

      - name: Terraform Init
        working-directory: ./terraform
        run: terraform init -backend=false

      - name: Terraform Validate
        working-directory: ./terraform
        run: terraform validate

  build-and-push:
    name: Build & Push
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate with Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker
        run: gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev --quiet

      - name: Build and Push Container
        run: |
          IMAGE_URL="${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.SERVICE_NAME }}:${{ github.sha }}"
          docker build -t $IMAGE_URL .
          docker push $IMAGE_URL
          
          # Also tag as latest
          docker tag $IMAGE_URL "${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.SERVICE_NAME }}:latest"
          docker push "${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.SERVICE_NAME }}:latest"

  deploy:
    name: Infrastructure & Plan
    needs: build-and-push
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.confirm_deploy == 'yes'
    runs-on: ubuntu-latest
    outputs:
      service_url: ${{ steps.deploy.outputs.service_url }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate with Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.7.0"

      - name: Ensure Terraform State Bucket Exists
        run: |
          BUCKET_NAME="axium-assessment-terraform-state"
          if ! gsutil ls -b gs://$BUCKET_NAME > /dev/null 2>&1; then
            echo "Creating bucket $BUCKET_NAME..."
            gsutil mb -p ${{ env.PROJECT_ID }} -l ${{ env.REGION }} gs://$BUCKET_NAME
          else
            echo "Bucket $BUCKET_NAME already exists."
          fi

      - name: Terraform Init
        working-directory: ./terraform
        run: terraform init

      - name: Import Existing Resources (Gate)
        working-directory: ./terraform
        continue-on-error: true
        run: |
          # 1. Artifact Registry Repository
          if gcloud artifacts repositories describe ${{ env.REPOSITORY }} --location=${{ env.REGION }} --project=${{ env.PROJECT_ID }} > /dev/null 2>&1; then
            echo "Repository ${{ env.REPOSITORY }} exists in GCP."
            if ! terraform state show google_artifact_registry_repository.event_service > /dev/null 2>&1; then
              echo "Importing existing repository into Terraform state..."
              terraform import \
                -var="project_id=${{ env.PROJECT_ID }}" \
                -var="region=${{ env.REGION }}" \
                -var="artifact_registry_repository=${{ env.REPOSITORY }}" \
                -var="image_tag=${{ github.sha }}" \
                google_artifact_registry_repository.event_service \
                projects/${{ env.PROJECT_ID }}/locations/${{ env.REGION }}/repositories/${{ env.REPOSITORY }}
            fi
          fi

          # 2. Cloud Run Service
          if gcloud run services describe ${{ env.SERVICE_NAME }} --platform managed --region ${{ env.REGION }} --project ${{ env.PROJECT_ID }} > /dev/null 2>&1; then
            echo "Cloud Run service ${{ env.SERVICE_NAME }} exists in GCP."
            if ! terraform state show google_cloud_run_service.event_service > /dev/null 2>&1; then
              echo "Importing existing Cloud Run service into Terraform state..."
              terraform import \
                -var="project_id=${{ env.PROJECT_ID }}" \
                -var="region=${{ env.REGION }}" \
                -var="artifact_registry_repository=${{ env.REPOSITORY }}" \
                -var="image_tag=${{ github.sha }}" \
                google_cloud_run_service.event_service \
                locations/${{ env.REGION }}/namespaces/${{ env.PROJECT_ID }}/services/${{ env.SERVICE_NAME }}
            fi
          fi

      - name: Terraform Plan/Apply
        id: deploy
        working-directory: ./terraform
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ] && [ "${{ github.event.inputs.confirm_deploy }}" == "yes" ]; then
            echo "Confirmed manual deployment. Running apply..."
            terraform apply -auto-approve \
              -var="project_id=${{ env.PROJECT_ID }}" \
              -var="region=${{ env.REGION }}" \
              -var="artifact_registry_repository=${{ env.REPOSITORY }}" \
              -var="image_tag=${{ github.sha }}"
            echo "service_url=$(terraform output -raw service_url)" >> $GITHUB_OUTPUT
          else
            echo "Automatic run or no confirmation. Running plan only..."
            terraform plan \
              -var="project_id=${{ env.PROJECT_ID }}" \
              -var="region=${{ env.REGION }}" \
              -var="artifact_registry_repository=${{ env.REPOSITORY }}" \
              -var="image_tag=${{ github.sha }}"
            echo "service_url=skip" >> $GITHUB_OUTPUT
          fi

  verify:
    name: Post-Deployment Verification
    needs: deploy
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.confirm_deploy == 'yes'
    runs-on: ubuntu-latest
    steps:
      - name: Health Check
        run: |
          SERVICE_URL="${{ needs.deploy.outputs.service_url }}"
          if [ "$SERVICE_URL" == "skip" ]; then
            echo "Deployment was skipped. No verification needed."
            exit 0
          fi
          echo "Verifying service at $SERVICE_URL"
          for i in {1..5}; do
            STATUS=$(curl -s -o /dev/null -w "%{http_code}" "$SERVICE_URL/health")
            if [ "$STATUS" -eq 200 ]; then
              echo "Service is healthy!"
              curl -s "$SERVICE_URL/health" | jq .
              exit 0
            fi
            echo "Waiting for service to be ready (attempt $i)..."
            sleep 10
          done
          echo "Service failed health check after 5 attempts"
          exit 1
